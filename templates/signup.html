<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <script>
        function validateForm() {
            var senha = document.getElementById("senha").value;
            var confirmarSenha = document.getElementById("confirmar_senha").value;
            if (senha !== confirmarSenha) {
                alert("As senhas n√£o correspondem. Por favor, tente novamente.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="left"></div>
    <div class="right">
        <div class="form-container">
            <h1>Cadastro</h1>
            <div class="link-login">
                <p>Ja Possui Cadastro?</p>
                <a href="/login">Log in</a>
            </div>
            <form method="POST" action="/signup" onsubmit="return validateForm()">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seuemail@gmail.com" required>
                <br>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                <br>
                <label for="confirmar_senha">Confirmar Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required>
                <br>
                <label for="cargo">Cargo</label>
                <div class="radio-group">
                    <input type="radio" id="professor" name="cargo" value="Professor" required>
                    <label for="professor">Professor</label>
                    <input type="radio" id="estudante" name="cargo" value="Aluno" required>
                    <label for="estudante">Aluno</label>
                </div>
                <br>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                            {% for message in messages %}
                                <div class="flash-message">{{ message }}</div>
                            {% endfor %}
                    {% endif %}
                {% endwith %}
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
