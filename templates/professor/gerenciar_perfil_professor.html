<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gerenciar_perfil.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <h2>U N B</h2>
        <ul>
            <li><a href="{{ url_for('visualizar_turmas') }}"><i class="fas fa-users"></i>Turmas</a></li>
            <li><a href="{{ url_for('gerenciar_perfil', email=session['email'])}}"><i class="fa-solid fa-user"></i>Gerenciar Perfil</a></li>
            <li><a href="{{ url_for('logout') }}"><i class="fa-solid fa-arrow-right-from-bracket"></i> Sair</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Atualizar Usuario</h1>
        <form action="{{ url_for('gerenciar_perfil', email=user.email) }}" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ user.nome }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required readonly>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" value="{{ user.senha }}" required>
            </div>
            
            <button type="submit">Atualizar</button>
        </form>
        
    </div>
</body>
</html>
