<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo-details">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="#" class="active">
                        <i class="fas fa-home"></i>
                        <span class="link_name">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-tasks"></i>
                        <span class="link_name">Tarefas</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-calendar"></i>
                        <span class="link_name">Agenda</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <span class="link_name">Configurações</span>
                    </a>
                </li>
                <li>
                    <a href="/logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="link_name">Sair</span>
                    </a>
                </li>
                <li class="profile">
                    <div class="profile-details">
                        <i class="fas fa-user-circle"></i>
                        <div class="name_job">
                            <div class="name">{{ session.nome }}</div>
                            <div class="job">{{ session.tipo }}</div>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
        <main class="main-content">
            <header>
                <h1>Dashboard</h1>
                <div class="header-tools">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </header>
            <div class="dashboard-grid">
                <div class="card" id="summary-card">
                    <h3>Resumo</h3>
                    <div class="card-content">
                        <p>Bem-vindo ao seu painel de controle</p>
                        <div class="quick-actions">
                            <button class="action-btn" id="new-task-btn">
                                <i class="fas fa-plus"></i> Nova Tarefa
                            </button>
                            <button class="action-btn" id="new-event-btn">
                                <i class="fas fa-calendar-plus"></i> Novo Evento
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <h3>Atividades Recentes</h3>
                    <div class="card-content">
                        <ul class="activity-list">
                            <li>Atividade 1</li>
                            <li>Atividade 2</li>
                            <li>Atividade 3</li>
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <h3>Estatísticas</h3>
                    <div class="card-content">
                        <div class="stat-item">
                            <span>Total de Projetos</span>
                            <strong>12</strong>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para Nova Tarefa -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nova Tarefa</h2>
            <form id="task-form">
                <input type="text" id="task-title" placeholder="Título da Tarefa" required>
                <textarea id="task-description" placeholder="Descrição" required></textarea>
                <input type="date" id="task-date" required>
                <button type="submit" class="submit-btn">Criar Tarefa</button>
            </form>
        </div>
    </div>

    <!-- Modal para Novo Evento -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Novo Evento</h2>
            <form id="event-form">
                <input type="text" id="event-title" placeholder="Título do Evento" required>
                <textarea id="event-description" placeholder="Descrição" required></textarea>
                <input type="datetime-local" id="event-datetime" required>
                <button type="submit" class="submit-btn">Criar Evento</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
