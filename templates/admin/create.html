<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create.css') }}">
</head>
<body>
    <div class="navbar">
        <h2>Admin</h2>
        <ul>
            <li><a href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="{{ url_for('users') }}"><i class="fas fa-users"></i> Gerenciar Usu치rios</a></li>
            <li><a href="{{ url_for('create_user') }}"><i class="fas fa-user-plus"></i> Novo Usu치rio</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Cadastrar usu치rio</h1>
        <form action="{{ url_for('create_user') }}" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="radio-group">
                <input type="radio" id="professor" name="cargo" value="professor" required>
                <label for="professor">Professor</label>
                <input type="radio" id="estudante" name="cargo" value="estudante" required>
                <label for="estudante">Estudante</label>
            </div>
            <button type="submit">Criar Usu치rio</button>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                        {% for message in messages %}
                            <div class="flash-message">{{ message }}</div>
                        {% endfor %}
                {% endif %}
            {% endwith %}
</form>
    </div>
</body>
</html>
